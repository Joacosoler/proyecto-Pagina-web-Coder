<body>
  <!--abro header-->

<!--cierro header-->

<!--abro seccion del form-->
<section class="contacto">
<form class="contacto-form" action="#">    
    <fieldset class="">
    <legend> Formulario consulta </legend>
    
    <label for="name">Nombre</label>
    <input class="contacto-form__input" type="text" id="name" name="nombre" placeholder="Nombre completo" required>   
    
    <label for="apellido" >Apellido:</label> 
    <input class="contacto-form__input" type="text" id="apellido" name="apellido" placeholder= "Ingresa tu apellido" required>
    
    <label for="email">Email:</label>
    <input class="contacto-form__input" type="email" id="email" name="email"  placeholder= "Ingresa tu direccion de email" required>
    
    <label for="genero"> Genero:</label>
    <select name="Genero" id="genero">
    <option value="">Seleccione su Género</option>
    <option value="Masculino">Masculino </option>
    <option value="Femenino">Femenino </option>   
    <option value="Otro">Otro</option>   
  </select>
  <div id="message"></div>          
  <label class="tipo_consulta" for="consulta"> Seleccione tipo de consulta:</label>
    <div> Reclamos</div>
    <input type="radio" name="consulta" value="reclamos" checked="checked">
    <div> Sobre nuestros productos</div>
    <input type="radio" name="consulta" value="sobre nuestos productos">
    <div class> Sobre nuestros Eventos</div>
    <input type="radio" name="consulta" value=" sobre nuestros eventos">
    
    <label for="consulta"> Escribí tu consulta</label>

    <textarea name="consulta" id="txConsulta" cols="30" rows="5" maxlength="500"></textarea>
    
    <label for ="puntuacion"> Dinos tu puntuacion : </label>
    <div> Exclente </div> 
    <input type="checkbox" name="puntuacion" value="excelente" >
    <div> Muy bueno</div>
    <input type="checkbox" name="puntuacion" value="muy bueno" >
    <div> Bueno </div>
    <input type="checkbox" name="puntuacion" value="bien">
    <div> Malo </div>
    <input type="checkbox" name="puntuacion" value="malo">

    <input class="btnEnviar" type="submit" value="Enviá tu consulta">
    <input class="btnReset" type="reset" value="Limpiar formulario">

  </fieldset>
  </section>
  <!--cierro seccion del form-->
    

  </form>
<!--abro footer-->
  <footer>

  <!--cierro footer-->
